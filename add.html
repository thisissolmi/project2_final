<script>
    function validateForm() {
        var title = document.getElementById('title').value;
        var content = document.getElementById('content').value;

        if (title.trim() === '' || content.trim() === '') {
            alert('필수 항목을 모두 입력하세요.');
            return false;
        }

        alert('단골 정보가 성공적으로 추가되었습니다!');
        return true;
    }
</script>

<script>
  function validateAndSubmitForm() {
      // 입력한 정보 가져오기
      var title = document.getElementById('title').value;
      var name = document.getElementById('name').value;
      var gender = document.querySelector('input[name="man"]:checked').value;
      var age = document.getElementById('age').value;
      var phoneNumber = document.getElementById('phoneNumber').value;
      var birthday = document.getElementById('date').value;
      var visitCount = document.getElementById('visitCount').value;
      var recentVisit = document.getElementById('recentVisit').value;

      // 입력한 정보를 객체로 저장
      var customerInfo = {
          title: title,
          name: name,
          gender: gender,
          age: age,
          phoneNumber: phoneNumber,
          birthday: birthday,
          visitCount: visitCount,
          recentVisit: recentVisit
      };

      // 저장된 정보를 배열로 가져오기 (이미 저장된 정보가 있을 수 있음)
      var savedInfo = JSON.parse(localStorage.getItem('customerInfo')) || [];

      // 새로운 정보를 배열에 추가
      savedInfo.push(customerInfo);

      // 배열을 다시 로컬 스토리지에 저장
      localStorage.setItem('customerInfo', JSON.stringify(savedInfo));

      // 알림 표시
      alert('단골 정보가 성공적으로 추가되었습니다!');

      // 폼 초기화
      document.getElementById('postForm').reset();
      
  
      
      return false;
  }
</script>
