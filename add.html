<!-- add.html - index.html에서 [Add]를 눌렀을 때 나오는 페이지로, 하나의
게시물에 필요한 모든 입력항목을 입력받는 Form 페이지
● 필수 항목에 대해서 Validation Check Javascript 적용할 것
● [추가] 버튼을 누르면 “게시물이 추가됩니다” Alert 창 띄울 것 -->


<!DOCTYPE html>
<html>
<head>
    <title>게시물 추가</title>
</head>
<body>
    <h1>단골 정보 등록</h1>
    <form id="postForm" onsubmit="return validateForm()">
        <!-- 양식 입력란을 여기에 추가합니다. -->
        <label for="title">번호</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="content">이름</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <label for="content">성별</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <label for="content">나이</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <label for="content">전화번호</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <label for="content">생일</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <label for="content">방문횟수</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <label for="content">최근 방문일</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <br>
        <button type="submit">제출</button>
    </form>

    <script>
        function validateForm() {
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;

            if (title.trim() === '' || content.trim() === '') {
                alert('필수 항목을 모두 입력하세요.');
                return false;
            }

            alert('단골 정보가 성공적으로 추가되었습니다!');
            return true;
        }
    </script>
</body>
</html>
